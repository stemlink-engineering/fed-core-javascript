<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo App</title>
  </head>
  <body>
    <main class="container">
      <header class="container__header">
        <div>
          <h1>Good Evening, Manupa ðŸ‘‹</h1>
          <p>Today, Sat 1st October 2024</p>
        </div>
        <div class="container__header__time">
          <h1>9:05 PM</h1>
        </div>
      </header>
      <div class="todo__create__container">
        <input
          type="text"
          class="todo__input"
          placeholder="What needs to be done?"
        />
        <button class="todo__create__button">Add</button>
      </div>
      <div class="todo__container">
        <div class="todo__item">
          <div class="todo__item__left">
            <input type="checkbox" id="completed" name="completed" />
            <span>Buy milk</span>
          </div>
          <div class="todo__item__right">
            <svg
              class="todo__delete__button"
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="red"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-trash"
            >
              <path d="M3 6h18" />
              <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
              <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
            </svg>
          </div>
        </div>
      </div>
    </main>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
